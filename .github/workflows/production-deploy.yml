name: Deploy to Production

on:
  push:
    branches: [ master ]
    
env:
  AZURE_FUNCTIONAPP_NAME: inventory-microservice
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.'    # set this to the path to your web app project, defaults to the repository root
  NODE_VERSION: '12.x'
  ENCODED_CREDS: ${{ secrets.ENCODED_CREDS }}
  ERROR_LOGS_URL: ${{ secrets.ERROR_LOGS_URL }}
  GRANT_PW: ${{ secrets.GRANT_PW }}
  GRANT_USER: ${{ secrets.GRANT_USER }}

jobs:
  build-and-deploy:
    runs-on: windows-latest
    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@master
      with:
        ref: test

    - name: Setup Node ${{ env.NODE_VERSION }} Environment
      uses: actions/setup-node@v1
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: 'Resolve Project Dependencies Using Npm'
      shell: bash
      run: |
        pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
        npm install
        npm run build --if-present
        popd

    - name: 'Run Tests'
      run: npm run test --if-present
      env:
        NODE_ENV: 'production'
        
    - name: 'Run Azure Functions Action'
      uses: Azure/functions-action@v1
      id: fa
      with:
        app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
        package: '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/dist'
        publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
